<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slip - Mobile App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      background-attachment: fixed;
      overflow: hidden;
    }

    /* Subtle animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 200, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(180, 140, 255, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(100, 220, 200, 0.05) 0%, transparent 40%);
      pointer-events: none;
      animation: ambientShift 20s ease-in-out infinite alternate;
    }

    @keyframes ambientShift {
      0% { opacity: 0.6; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.1); }
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /* iPhone 15 Pro style frame */
    .phone-frame {
      position: relative;
      width: 320px;
      height: 680px;
      background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 50%, #0d0d0d 100%);
      border-radius: 55px;
      padding: 12px;
      box-shadow: 
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 25px 80px rgba(0, 0, 0, 0.6),
        0 10px 30px rgba(0, 0, 0, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.05);
    }

    /* Titanium edge effect */
    .phone-frame::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border-radius: 52px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      pointer-events: none;
    }

    /* Side buttons */
    .phone-frame::after {
      content: '';
      position: absolute;
      right: -3px;
      top: 140px;
      width: 4px;
      height: 80px;
      background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 50%, #1a1a1a 100%);
      border-radius: 0 2px 2px 0;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    }

    .volume-buttons {
      position: absolute;
      left: -3px;
      top: 120px;
      width: 4px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .volume-btn {
      width: 4px;
      height: 35px;
      background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 50%, #1a1a1a 100%);
      border-radius: 2px 0 0 2px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    }

    .mute-switch {
      position: absolute;
      left: -3px;
      top: 80px;
      width: 4px;
      height: 20px;
      background: linear-gradient(180deg, #3a3a3a 0%, #2a2a2a 50%, #1a1a1a 100%);
      border-radius: 2px 0 0 2px;
      box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
    }

    .screen-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 45px;
      overflow: hidden;
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.8);
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 95px;
      height: 28px;
      background: #000;
      border-radius: 20px;
      z-index: 100;
      box-shadow: 
        0 0 0 1px rgba(0, 0, 0, 0.9),
        inset 0 0 3px rgba(0, 0, 0, 0.8);
    }

    /* Camera dot inside Dynamic Island */
    .dynamic-island::before {
      content: '';
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 10px;
      height: 10px;
      background: radial-gradient(circle at 30% 30%, #1a1a3a 0%, #0a0a15 60%, #000 100%);
      border-radius: 50%;
      box-shadow: inset 0 0 2px rgba(50, 50, 100, 0.5);
    }

    .app-iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #000;
    }

    /* Home indicator */
    .home-indicator {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 5px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      z-index: 100;
    }

    /* Screen reflection */
    .screen-reflection {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 255, 255, 0.03) 0%,
        transparent 40%,
        transparent 100%
      );
      pointer-events: none;
      border-radius: 45px;
      z-index: 50;
    }

    /* Hint text */
    .hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
      font-weight: 500;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .hint span {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* Loading state */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      z-index: 10;
    }

    .loading-spinner {
      width: 30px;
      height: 30px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      margin: 0 auto 12px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 400px) {
      .phone-frame {
        width: 280px;
        height: 600px;
        border-radius: 48px;
        padding: 10px;
      }
      
      .screen-container {
        border-radius: 40px;
      }
      
      .dynamic-island {
        width: 85px;
        height: 25px;
        top: 10px;
      }
    }

    @media (max-height: 750px) {
      .phone-frame {
        width: 260px;
        height: 560px;
        border-radius: 45px;
        padding: 10px;
      }
      
      .screen-container {
        border-radius: 38px;
      }
      
      .hint {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="phone-frame">
      <!-- Side buttons -->
      <div class="mute-switch"></div>
      <div class="volume-buttons">
        <div class="volume-btn"></div>
        <div class="volume-btn"></div>
      </div>
      
      <div class="screen-container">
        <!-- Dynamic Island -->
        <div class="dynamic-island"></div>
        
        <!-- Loading state -->
        <div class="loading" id="loading">
          <div class="loading-spinner"></div>
          Loading app...
        </div>
        
        <!-- Your Expo app will be embedded here -->
        <iframe 
          class="app-iframe" 
          id="app-frame"
          src="./app/index.html"
          title="Slip App"
          onload="document.getElementById('loading').style.display='none'"
        ></iframe>
        
        <!-- Home indicator -->
        <div class="home-indicator"></div>
        
        <!-- Screen reflection effect -->
        <div class="screen-reflection"></div>
      </div>
    </div>
  </div>
  
  <div class="hint">
    <span>Interactive demo â€” scroll and tap to explore</span>
  </div>
</body>
</html>
